<div *ngIf="!loggedIn">
  <h1 mat-dialog-title>Авторизация</h1>
  <div *ngIf="loginFailed">Неверный логин или пароль!</div>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Логин" [(formControl)]="loginFormControl">
      <mat-error *ngIf="loginFormControl.invalid">{{getLoginErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Пароль" [type]="hide ? 'password' : 'text'" [(formControl)]="passwordFormControl">
      <mat-error *ngIf="passwordFormControl.invalid">{{getPasswordErrorMessage()}}</mat-error>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <span><a class="text" [routerLink]="" (click)="onLoginClick()" cdkFocusInitial>Вход</a></span>
    <span><a class="text" [routerLink]="" (click)="onNoClick()">Отмена</a></span>
  </div>
</div>
