<div *ngIf="!deleted">
  <h1 mat-dialog-title>Подтвердите удаление книги {{data.name}}!</h1>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button (click)="onDeleteClick()" cdkFocusInitial>Удалить</button>
  </div>
</div>
<div *ngIf="deleted">
  <h1>Книга {{data.name}} удалена!</h1>
</div>
