<span *ngIf="!loggedIn">
	<a class="nav" [routerLink]="" (click)="openLoginDialog()">Вход</a>
	<a class="nav" [routerLink]="" (click)="openRegisterDialog()">Регистрация</a>
</span>
<div *ngIf="loggedIn">
	<span><strong>{{name}}</strong></span>
    <app-notification *ngIf="loggedIn && !isAdmin"></app-notification>
	<span><a class="nav" [routerLink]="" (click)="logout()">Выход</a></span>
</div>
