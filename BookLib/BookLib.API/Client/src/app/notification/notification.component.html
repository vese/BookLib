<span *ngIf="notifications">
  <a class="nav" [routerLink]="" [matMenuTriggerFor]="menu" (click)="refresh()">
    <span *ngIf="count === 0;else notify"><mat-icon inline="true">notifications_none</mat-icon></span>
    <ng-template #notify>
      <span><mat-icon inline="true">notifications</mat-icon>&nbsp;{{allCount}}</span>
    </ng-template>
  </a>

  <mat-menu #menu="matMenu">
    <div class="menu">
    <h6>Мои книги:</h6>
      <div *ngFor="let n of notifications.queue">
        <a class="notifytext" routerLink="/list">&laquo;{{n.name}}&raquo;: <strong>доступна</strong></a>
      </div>
      <div *ngFor="let n of notifications.onHands">
        <a class="notifytext" routerLink="/list">&laquo;{{n.name}}&raquo;: <strong>осталось {{n.days}}&nbsp;дней</strong></a>
        </div>
    </div>
  </mat-menu>
</span>
